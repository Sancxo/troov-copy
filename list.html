<body>
    
    <header class="container-fluid">  
        <div class="row">         
            <nav class=" col navbar navbar-expand-lg bg-success navbar-dark">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        <section class="row text-center mt-3" id="objectList">
            <figure class="col-12 col-md-4 card my-3 py-3 shadow">
                <div class="car-body">
                    <h5 class="card-title">$Objet, $Marque</h5>

    <script>
        $(document).ready(function(){
        $("#searchInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#objectList .col-12").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });
    </script>
</body>
